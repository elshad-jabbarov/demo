<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h2>List of Students</h2>
<br>
<table>
<thead>
<tr>
    <th> Id </th>
    <th> Name </th>
    <th> Last Name </th>
    <th> Courses </th>
</tr>
</thead>
<tbody>
<tr th:each="student : ${students}">
    <td><span th:text="${student.studentId}"> </span></td>

    <td><span th:text="${student.firstName}"> </span></td>

    <td><span th:text="${student.lastName}"> </span></td>
    <td>
        <select class="select-box">
            <option  th:each="course:${student.courses}" th:text="${course.courseName}"
                     th:value="${course.courseId}">
            </option>
        </select>
    </td>

</tr>
</tbody>
</table>
</body>
</html>
